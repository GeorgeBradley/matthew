    <title>Matthew Bradley | CV</title>

    <style>
        /* Define root variables for consistency */
        :root {
            --primary-color: #359494;    /* Teal */
            --secondary-color: #fff;     /* Warm Cream (background) */
            --tertiary-color: #070707;   /* Rich Coffee Brown */
            --accent-color-1: #c75233;   /* Terracotta Red */
            --accent-color-2: #3a7068;   /* Muted Teal */
            --text-dark: #2a2a2a;       /* Dark text */
            --text-light: #fff;         /* Light text */
        }

        /* Custom styles for this page */
        body {
            background-color: var(--secondary-color); /* Warm Cream as background */
            color: var(--text-dark);                  /* Dark text for readability */
            margin: 0;                                /* Ensure no default margins */
        }

        .cv-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .cv-image {
            max-width: 100%;
            height: auto;
            border: 5px solid var(--primary-color); /* Teal border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(7, 7, 7, 0.2); /* Shadow with Rich Coffee Brown */
        }

        .button-container {
            margin-bottom: 20px;
        }

        .custom-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            text-decoration: none;
            color: var(--text-light);             /* White text */
            background-color: var(--primary-color); /* Teal background */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .custom-button:hover {
            background-color: #2a7575; /* Darker shade of Teal for hover */
        }

        .custom-button i {
            margin-right: 8px;
        }

        .pdf-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        /* Footer adjustments */
        .footer {
            background-color: var(--tertiary-color); /* Rich Coffee Brown */
            color: var(--text-light);                /* White text */
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
