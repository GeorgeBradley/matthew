    <!-- Script to render PDF thumbnail -->
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        async function renderPDFThumbnail() {
            const pdfUrl = 'matthew-bradley-2024-portfolio.pdf';
            const canvas = document.getElementById('pdf-thumbnail');
            const context = canvas.getContext('2d');

            try {
                const pdf = await pdfjsLib.getDocument(pdfUrl).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.1 });

                canvas.width = 24;
                canvas.height = 24;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            } catch (error) {
                console.error('Error rendering PDF thumbnail:', error);
                canvas.style.display = 'none';
                const link = canvas.parentElement;
                link.insertAdjacentHTML('afterbegin', '<i class="fas fa-file-pdf pdf-icon"></i>');
            }
        }

        window.addEventListener('load', renderPDFThumbnail);
    </script>
