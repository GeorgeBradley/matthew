<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    /* Global Styles */
    body {
      background-color: #f4f4f4;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px; /* Reduced font size for better fit on mobile */
    }
    .alert {
      display: none;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }
    .form-group {
      margin-bottom: 15px; /* Reduced margin for smaller screens */
    }
    label {
      display: block;
      margin-bottom: 5px; /* Reduced margin for smaller screens */
      font-weight: bold;
      color: #555;
      font-size: 14px; /* Smaller font size for labels */
    }
    .form-control {
      width: 100%;
      padding: 10px; /* Reduced padding for smaller screens */
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box; /* Ensures padding doesn't affect the width */
    }
    .form-control:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      outline: 0;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px; /* Reduced padding for smaller screens */
      background-color: #007BFF;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    button[type="submit"]:focus {
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px; /* Increased margin for better spacing on small screens */
        padding: 15px;
      }
      h1 {
        font-size: 20px; /* Even smaller for very small screens */
      }
      .form-group {
        margin-bottom: 10px; /* Further reduced for mobile */
      }
      label {
        font-size: 13px; /* Smaller for mobile */
      }
      .form-control, button[type="submit"] {
        font-size: 14px; /* Smaller for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- This div will display the success message if available -->
    <div id="successMessage" class="alert alert-success"></div>
    
    <h1>Contact Us</h1>
    <form target="_blank" action="https://formsubmit.co/georgeaustinbradley@outlook.com" method="POST">
      <!-- Hidden input to redirect back to this page with a custom success message -->
      <input type="hidden" name="_next" value="https://georgebradley.github.io/matthew/test.html?message=successfully%20sent,%20Matthew%20will%20get%20back%20to%20you%20as%20soon%20as%20possible">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your email address" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </div>

  <script>
    // Function to get a query parameter by name
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Check if there's a 'message' query parameter and display it
    const successMessage = getQueryParam('message');
    if (successMessage) {
      const messageContainer = document.getElementById('successMessage');
      messageContainer.textContent = successMessage;
      messageContainer.style.display = 'block';

      // Optionally, remove the query string from the URL after showing the message
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  </script>
</body>
</html>
