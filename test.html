<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
      padding: 20px;
    }
    
    .contact-section {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
    }
    
    .contact-section form {
      display: flex;
      flex-direction: column;
    }
    
    .contact-section label {
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    
    .contact-section input,
    .contact-section textarea {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }
    
    .contact-section input:focus,
    .contact-section textarea:focus {
      border-color: #7a9cff;
      outline: none;
    }
    
    .contact-section button {
      background-color: #7a9cff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .contact-section button:hover {
      background-color: #6482e3;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .contact-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <section class="contact-section">
    <h2>Contact Me</h2>
    <!-- Replace the form action URL if you set up a custom Formspree endpoint -->
    <form action="https://formspree.io/mgbradley.uk@gmail.com" method="POST">
      <!-- Optional: Customize the subject line -->
      <input type="hidden" name="_subject" value="New submission from your website">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Your email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
