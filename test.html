<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        #successMessage {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Contact Us</h2>

<form id="contactForm" action="https://formsubmit.co/mgbradley.uk@gmail.com" method="POST">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="?success=true"> <!-- This will append ?success=true to the URL -->

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
</form>

<!-- Placeholder for the success message -->
<div id="successMessage"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the URL has the success parameter
        if (window.location.search.includes('success=true')) {
            document.getElementById('successMessage').textContent = "Email successfully submitted";
            // Remove the success parameter from URL to avoid showing the message on refresh
            history.replaceState({}, '', window.location.pathname);
        }
    });

    // Prevent form submission if JavaScript is disabled
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        if (!navigator.sendBeacon) {
            event.preventDefault();
            alert('Please enable JavaScript to use this form.');
        }
    });
</script>

</body>
</html>
