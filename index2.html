<!DOCTYPE html>
<html>
<head>
<style>
.hero-container {
  position: relative;
  width: 100%;
  padding-top: 41.84%; /* Maintain 2.39:1 aspect ratio */
  overflow: hidden;
  background: #000;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

.hero-container {
  /* Previous styles remain unchanged */
}

.hero-text-content {
  position: absolute;
  bottom: 15%;
  left: 8%;
  color: white;
  max-width: 40%;
  padding: 2.5rem;
  z-index: 2;
  transform: translateX(-30px);
  opacity: 0;
  transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  background: rgba(0, 0, 0, 0.4);
  border-left: 4px solid rgba(255,255,255,0.9);
  backdrop-filter: blur(6px);
  border-radius: 0 8px 8px 0;
}

.hero-slide.active .hero-text-content {
  transform: translateX(0);
  opacity: 1;
}

.hero-text-content h2 {
  font-size: 2.4rem;
  margin: 0 0 1.2rem 0;
  font-weight: 600;
  letter-spacing: -0.02em;
  line-height: 1.05;
  text-transform: uppercase;
  font-family: 'Space Grotesk', sans-serif;
  background: linear-gradient(45deg, #fff 0%, #eee 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero-text-content p {
  font-size: 1.1rem;
  margin: 0 0 1rem 0;
  line-height: 1.6;
  opacity: 0.9;
  font-weight: 300;
  position: relative;
  padding-left: 1.5rem;
}

.hero-text-content p:before {
  content: '';
  position: absolute;
  left: 0;
  top: 0.5em;
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
}

.hero-text-content p:last-child {
  font-size: 0.95rem;
  opacity: 0.8;
  letter-spacing: 0.03em;
  margin-top: 1.5rem;
  padding-left: 0;
}

.hero-text-content p:last-child:before {
  display: none;
}

/* Gradient overlay on image */
.hero-slide:after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.3) 100%);
  z-index: 1;
}

</style>
</head>
<body>
  <div class="hero-container">
    <div class="hero-slide-container" id="hero-slide-container"></div>
  </div>

<!-- JavaScript remains the same as previous working version -->
<script>
const HERO_API_URL = 'https://GeorgeBradley.github.io/matthew/feature-project.json';

let heroCurrentSlide = 0;
let heroSlides = [];
let heroTimeoutId;

async function initializeHeroSlider() {
  try {
    const response = await fetch(HERO_API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const projects = await response.json();
    
    heroSlides = projects.map(project => ({
      image: project['feature-project-thumbnail'],
      alt: `Thumbnail for ${project['feature-project-name']}`,
      name: project['feature-project-name'],
      description: project['feature-project-description'],
      company: project['feature-project-company-name']
    }));

    const container = document.getElementById('hero-slide-container');
    container.innerHTML = '';

    heroSlides.forEach((slide, index) => {
      const slideDiv = document.createElement('div');
      slideDiv.className = `hero-slide ${index === 0 ? 'active' : ''}`;
      
      const img = new Image();
      img.src = slide.image;
      img.alt = slide.alt;
      img.onerror = () => console.error('Failed to load image:', slide.image);
      
      const textDiv = document.createElement('div');
      textDiv.className = 'hero-text-content';
      textDiv.innerHTML = `
        <h2>${slide.name}</h2>
        <p>${slide.description}</p>
        <p>${slide.company}</p>
      `;

      slideDiv.appendChild(img);
      slideDiv.appendChild(textDiv);
      container.appendChild(slideDiv);
    });

    startHeroSlider();
  } catch (error) {
    console.error('Error:', error);
  }
}

function startHeroSlider() {
  const slides = document.querySelectorAll('.hero-slide');
  if (slides.length === 0) return;

  function nextSlide() {
    slides[heroCurrentSlide].classList.remove('active');
    heroCurrentSlide = (heroCurrentSlide + 1) % slides.length;
    slides[heroCurrentSlide].classList.add('active');
    heroTimeoutId = setTimeout(nextSlide, 5000);
  }

  document.querySelector('.hero-container').addEventListener('mouseenter', () => {
    clearTimeout(heroTimeoutId);
  });

  document.querySelector('.hero-container').addEventListener('mouseleave', () => {
    heroTimeoutId = setTimeout(nextSlide, 5000);
  });

  heroTimeoutId = setTimeout(nextSlide, 5000);
}

document.addEventListener('DOMContentLoaded', initializeHeroSlider);
</script>
</body>
</html>
