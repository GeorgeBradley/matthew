<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppet Animation</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #6a1b9a;
      color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #webgl-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      position: relative;
      margin: 20px 0;
    }

    #webgl-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Mobile-Friendly Styles */
    @media (max-width: 600px) {
      #webgl-container {
        height: 300px;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Puppet Animation</h1>
    <p>Explore the art of puppet making, sculpting, and animation.</p>
  </header>

  <main>
    <!-- WebGL Canvas -->
    <div id="webgl-container">
      <canvas id="webgl-canvas"></canvas>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="rotate-left">Rotate Left</button>
      <button id="rotate-right">Rotate Right</button>
      <button id="reset-view">Reset View</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Puppet Animation. All rights reserved.</p>
  </footer>

  <!-- Three.js Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    // Scene Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('webgl-canvas') });

    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 0.5);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Load Puppet Model
    const loader = new THREE.GLTFLoader();
    let puppet;

    loader.load(
      'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', // Replace with your model URL
      (gltf) => {
        puppet = gltf.scene;
        puppet.scale.set(1, 1, 1); // Adjust scale if needed
        scene.add(puppet);
      },
      undefined,
      (error) => {
        console.error('Error loading model:', error);
      }
    );

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);

      if (puppet) {
        puppet.rotation.y += 0.01; // Slowly rotate the puppet
      }

      renderer.render(scene, camera);
    }
    animate();

    // Handle Window Resize
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    // Control Buttons
    document.getElementById('rotate-left').addEventListener('click', () => {
      if (puppet) puppet.rotation.y -= 0.1;
    });

    document.getElementById('rotate-right').addEventListener('click', () => {
      if (puppet) puppet.rotation.y += 0.1;
    });

    document.getElementById('reset-view').addEventListener('click', () => {
      if (puppet) puppet.rotation.set(0, 0, 0);
    });
  </script>
</body>
</html>
