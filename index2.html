<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <style>
    /* =============== Global Variables & Base Styles =============== */
    :root {
      --primary: #3b82f6;
      --accent: #2563eb;
      --secondary: #64748b;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.08);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    a { text-decoration: none; color: var(--primary); }
    a:hover { color: var(--accent); }
    
    /* =============== Navbar (Do Not Change) =============== */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
    }
    .logo { max-height: 50px; }
    .nav-links { display: flex; gap: 1rem; align-items: center; }
    .nav-links a { padding: 0.5rem 1rem; transition: color 0.3s ease; }
    .cta-button { background: var(--primary); color: #fff; border-radius: 4px; padding: 0.5rem 1rem; }
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: transparent;
      border: none;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: var(--text);
    }
    
    /* =============== Back Link =============== */
    .back-link {
      display: inline-block;
      margin: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .back-link:hover { background: var(--accent); }
    
    /* =============== Project Detail Container =============== */
    .project-detail {
      max-width: 1100px;
      margin: 2rem auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 8px 30px var(--shadow);
      padding: 2rem;
      border: 1px solid var(--border);
    }
    .detail-header { text-align: center; margin-bottom: 2rem; }
    .project-title {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .project-meta {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }
    .detail-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1.5rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .project-description {
      font-size: 1.1rem;
      max-width: 800px;
      margin: 0 auto 2rem;
      text-align: justify;
    }
    
    /* =============== Details Grid (Company, Client, Skills) =============== */
    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .detail-item {
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      text-align: center;
    }
    .detail-item h3 {
      font-size: 1.1rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    .skill-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .skill-tag {
      background: var(--primary);
      color: #fff;
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
    }
    
    /* =============== Gallery Section =============== */
    .gallery-section {
      margin: 2rem 0;
    }
    .gallery-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .gallery-section h2::after {
      content: '';
      width: 80px;
      height: 3px;
      background: var(--primary);
      display: block;
      margin: 0.5rem auto;
      border-radius: 2px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover { transform: translateY(-5px); }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img { transform: scale(1.1); }
    .gallery-caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 0.8rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover .gallery-caption { opacity: 1; }
    
    /* =============== Navigation Buttons =============== */
    .project-navigation {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
    }
    .nav-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
    }
    .nav-button:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-3px);
    }
    
    /* =============== Lightbox Styles =============== */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .lightbox-content {
      position: relative;
      max-width: 1000px;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .lightbox-image-container {
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      transition: opacity 0.3s ease;
    }
    .lightbox-description {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    .close-btn,
    .nav-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .close-btn { top: 20px; right: 20px; }
    .close-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }
    .close-btn::before,
    .close-btn::after {
      content: '';
      position: absolute;
      width: 22px;
      height: 2px;
      background: #fff;
    }
    .close-btn::before { transform: rotate(45deg); }
    .close-btn::after { transform: rotate(-45deg); }
    .nav-btn { top: 50%; transform: translateY(-50%); }
    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }
    .nav-btn:hover { background: rgba(255, 255, 255, 0.25); transform: translateY(-50%) scale(1.1); }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* =============== Responsive Adjustments =============== */
    @media (max-width: 768px) {
      .project-title { font-size: 2rem; }
      .detail-image { height: 250px; }
      .gallery-grid { grid-template-columns: 1fr; }
      .lightbox-image-container { height: 50vh; }
    }
  </style>
</head>
<body>
  <!-- Navbar (Do Not Change) -->
  <nav>
    <img src="Header.png" alt="Logo" class="logo" />
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio &amp; CV</a>
      <a href="#contact">Contact</a>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
    <button class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
  <br /><br /><br /><br /><br />
  <a href="index.html" class="back-link">← Back to Projects</a>
  <div id="project-detail-container"></div>
  
  <script>
    const API_URL = 'https://GeorgeBradley.github.io/matthew/feature-project.json';
    const detailsContainer = document.getElementById('project-detail-container');
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');
    let allProjects = [];
    
    async function fetchProjectDetails() {
      if (!projectId) redirectToIndex();
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Network response failed');
        allProjects = await response.json();
        const project = allProjects.find(p => p.id === Number(projectId));
        if (!project) throw new Error('Project not found');
        renderProjectDetails(project, allProjects);
        initLightbox(project["feature-project-gallery"] || []);
      } catch (error) {
        console.error('Error:', error);
        showDetailError();
      }
    }
    
    function renderProjectDetails(project, projects) {
      const currentIndex = projects.findIndex(p => p.id === project.id);
      const prevProject = projects[currentIndex - 1];
      const nextProject = projects[currentIndex + 1];
      const sortedGallery = project["feature-project-gallery"]
        ? [...project["feature-project-gallery"]].sort((a, b) => a.order - b.order)
        : [];
    
      detailsContainer.innerHTML = `
        <article class="project-detail">
          <header class="detail-header">
            <h1 class="project-title">${project["feature-project-name"]}</h1>
            ${project["feature-project-start-year"] ? `<div class="project-meta">${project["feature-project-start-year"]}${project["feature-project-end-year"] ? ' - ' + project["feature-project-end-year"] : ''}</div>` : ''}
          </header>
          <img src="${project["feature-project-thumbnail"]}" alt="${project["feature-project-name"]}" class="detail-image" />
          <section class="project-description">${project["feature-project-description"]}</section>
          ${sortedGallery.length ? `
            <section class="gallery-section">
              <h2>Gallery</h2>
              <div class="gallery-grid">
                ${sortedGallery.map((image, index) => `
                  <div class="gallery-item">
                    <img src="${image.image}" alt="${image['alt-text']}" class="gallery-thumbnail" data-index="${index}" />
                    <div class="gallery-caption">${image.description}</div>
                  </div>
                `).join('')}
              </div>
            </section>
          ` : ''}
          <section class="detail-grid">
            ${project["feature-project-company-name"] ? `<div class="detail-item"><h3>Company</h3><p>${project["feature-project-company-name"]}</p></div>` : ''}
            ${project["feature-project-client"] ? `<div class="detail-item"><h3>Client</h3><p>${project["feature-project-client"]}</p></div>` : ''}
            ${project["feature-project-skills"]?.length ? `<div class="detail-item"><h3>Skills Used</h3><div class="skill-list">${project["feature-project-skills"].map(skill => `<span class="skill-tag">${skill}</span>`).join('')}</div></div>` : ''}
          </section>
          <nav class="project-navigation">
            ${prevProject ? `<a href="details.html?id=${prevProject.id}" class="nav-button prev-project">← Previous Project<span>${prevProject["feature-project-name"]}</span></a>` : '<div></div>'}
            ${nextProject ? `<a href="details.html?id=${nextProject.id}" class="nav-button next-project"><span>${nextProject["feature-project-name"]}</span> Next Project →</a>` : '<div></div>'}
          </nav>
          <div class="lightbox" id="galleryLightbox">
            <div class="lightbox-content">
              <div class="lightbox-image-container">
                <img class="lightbox-image" src="" alt="" />
              </div>
              <div class="lightbox-description"></div>
            </div>
            <button class="close-btn" aria-label="Close lightbox"></button>
            <button class="nav-btn prev-btn" aria-label="Previous image"></button>
            <button class="nav-btn next-btn" aria-label="Next image"></button>
          </div>
        </article>
      `;
    }
    
    function initLightbox(galleryImages) {
      const lightbox = document.getElementById('galleryLightbox');
      const lightboxImage = lightbox.querySelector('.lightbox-image');
      const lightboxImageContainer = lightbox.querySelector('.lightbox-image-container');
      const lightboxDescription = lightbox.querySelector('.lightbox-description');
      const closeBtn = lightbox.querySelector('.close-btn');
      const prevBtn = lightbox.querySelector('.prev-btn');
      const nextBtn = lightbox.querySelector('.next-btn');
      const galleryItems = document.querySelectorAll('.gallery-thumbnail');
      let currentImageIndex = 0;
      let touchStartX = 0;
    
      function updateLightbox(index) {
        currentImageIndex = (index + galleryImages.length) % galleryImages.length;
        const image = galleryImages[currentImageIndex];
        lightboxImage.style.opacity = '0';
        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        lightboxImageContainer.appendChild(spinner);
        const img = new Image();
        img.src = image.image;
        img.onload = () => {
          spinner.remove();
          lightboxImage.src = image.image;
          lightboxImage.alt = image['alt-text'];
          lightboxDescription.textContent = image.description;
          lightboxImage.style.opacity = '1';
        };
      }
    
      function handleSwipe(direction) {
        if (direction === 'left') nextImage();
        if (direction === 'right') prevImage();
      }
    
      function nextImage() { updateLightbox(currentImageIndex + 1); }
      function prevImage() { updateLightbox(currentImageIndex - 1); }
    
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          currentImageIndex = index;
          updateLightbox(currentImageIndex);
          lightbox.style.display = 'flex';
          document.body.style.overflow = 'hidden';
        });
      });
    
      closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
        document.body.style.overflow = '';
      });
    
      prevBtn.addEventListener('click', prevImage);
      nextBtn.addEventListener('click', nextImage);
    
      document.addEventListener('keydown', (e) => {
        if (lightbox.style.display === 'flex') {
          if (e.key === 'ArrowLeft') prevImage();
          if (e.key === 'ArrowRight') nextImage();
          if (e.key === 'Escape') closeBtn.click();
        }
      });
    
      lightbox.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; });
      lightbox.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;
        if (Math.abs(deltaX) > 50) { handleSwipe(deltaX > 0 ? 'right' : 'left'); }
      });
      lightbox.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
    }
    
    function showDetailError() {
      detailsContainer.innerHTML = `
        <div class="error-state">
          <p>⚠️ Project not found</p>
          <a href="index.html" class="back-link">Return to Projects</a>
        </div>
      `;
    }
    
    function redirectToIndex() {
      window.location.href = 'index.html';
    }
    
    if (projectId) {
      fetchProjectDetails();
    } else {
      redirectToIndex();
    }
  </script>
</body>
</html>
