<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
.hero-container {
  position: relative;
  width: 100%;
  padding-top: 41.84%; /* 2.39:1 aspect ratio */
  overflow: hidden;
  background: #000;
  font-family: 'Inter', sans-serif;
}

.hero-slide-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.hero-slide {
  position: absolute;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.hero-slide.active {
  opacity: 1;
}

.hero-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.95);
}

.hero-text-content {
  position: absolute;
  bottom: 12%;
  left: 0;
  right: 0;
  color: white;
  max-width: 90%;
  margin: 0 auto;
  padding: 1.5rem;
  z-index: 2;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  background: linear-gradient(90deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.6) 100%);
  backdrop-filter: blur(3px);
  border-radius: 8px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

.hero-slide.active .hero-text-content {
  opacity: 1;
  transform: translateY(0);
}

.hero-text-content h2 {
  font-size: 2rem;
  margin: 0 0 0.8rem 0;
  font-weight: 600;
  letter-spacing: -0.02em;
  line-height: 1.1;
  color: #fff;
}

.hero-text-content p {
  font-size: 1.05rem;
  margin: 0 0 0.6rem 0;
  line-height: 1.5;
  opacity: 0.9;
  font-weight: 400;
  max-width: 800px;
}

.hero-text-content p:last-child {
  font-size: 0.9rem;
  opacity: 0.8;
  font-weight: 300;
  letter-spacing: 0.01em;
}

.hero-slide:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
  z-index: 1;
}

@media (max-width: 768px) {
  .hero-text-content {
    max-width: 95%;
    padding: 1rem;
    bottom: 8%;
  }
  
  .hero-text-content h2 {
    font-size: 1.5rem;
  }
  
  .hero-text-content p {
    font-size: 0.95rem;
  }
}
</style>
</head>
<body>
  <div class="hero-container">
    <div class="hero-slide-container" id="hero-slide-container"></div>
  </div>

<script>
const HERO_API_URL = 'https://GeorgeBradley.github.io/matthew/feature-project.json';

let heroCurrentSlide = 0;
let heroSlides = [];
let heroTimeoutId;

async function initializeHeroSlider() {
  try {
    const response = await fetch(HERO_API_URL);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    
    const projects = await response.json();
    
    heroSlides = projects.map(project => ({
      image: project['feature-project-thumbnail'],
      alt: `Thumbnail for ${project['feature-project-name']}`,
      name: project['feature-project-name'],
      description: project['feature-project-description'],
      company: project['feature-project-company-name']
    }));

    const container = document.getElementById('hero-slide-container');
    container.innerHTML = '';

    heroSlides.forEach((slide, index) => {
      const slideDiv = document.createElement('div');
      slideDiv.className = `hero-slide ${index === 0 ? 'active' : ''}`;
      
      const img = new Image();
      img.src = slide.image;
      img.alt = slide.alt;
      img.onerror = () => console.error('Failed to load image:', slide.image);
      
      const textDiv = document.createElement('div');
      textDiv.className = 'hero-text-content';
      textDiv.innerHTML = `
        <h2>${slide.name}</h2>
        <p>${slide.description}</p>
        <p>${slide.company}</p>
      `;

      slideDiv.appendChild(img);
      slideDiv.appendChild(textDiv);
      container.appendChild(slideDiv);
    });

    startHeroSlider();
  } catch (error) {
    console.error('Error:', error);
  }
}

function startHeroSlider() {
  const slides = document.querySelectorAll('.hero-slide');
  if (slides.length === 0) return;

  function nextSlide() {
    slides[heroCurrentSlide].classList.remove('active');
    heroCurrentSlide = (heroCurrentSlide + 1) % slides.length;
    slides[heroCurrentSlide].classList.add('active');
    heroTimeoutId = setTimeout(nextSlide, 5000);
  }

  document.querySelector('.hero-container').addEventListener('mouseenter', () => {
    clearTimeout(heroTimeoutId);
  });

  document.querySelector('.hero-container').addEventListener('mouseleave', () => {
    heroTimeoutId = setTimeout(nextSlide, 5000);
  });

  heroTimeoutId = setTimeout(nextSlide, 5000);
}

document.addEventListener('DOMContentLoaded', initializeHeroSlider);
</script>
</body>
</html>
