        .back-link {

/* =============== Gallery Styles =============== */
/* =============== Gallery Styles =============== */
.gallery-section {
    margin: 4rem 0;
    padding: 0 1rem;
}

.gallery-section h2 {
    text-align: center;
    margin-bottom: 2.5rem;
    color: #2d2d2d;
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: -0.5px;
    position: relative;
}

.gallery-section h2::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: #2d2d2d;
    margin: 1rem auto 0;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
    transition: transform 0.3s ease;
    background: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
}

.gallery-thumbnail-container {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    background: #f8f8f8;
}

.gallery-thumbnail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    filter: grayscale(20%);
}

.gallery-item:hover .gallery-thumbnail {
    transform: translate(-50%, -50%) scale(1.05);
    filter: grayscale(0%);
}

.gallery-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1.2rem;
    background: rgba(255, 255, 255, 0.95);
    color: #2d2d2d;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    font-size: 0.95rem;
    line-height: 1.4;
    text-align: center;
    backdrop-filter: blur(4px);
    border-top: 1px solid rgba(0, 0, 0, 0.08);
}

.gallery-item:hover .gallery-caption {
    transform: translateY(0);
}

/* =============== Lightbox Styles =============== */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    z-index: 1000;
    animation: lightboxFadeIn 0.3s ease;
}

.lightbox-content {
    position: relative;
    width: 90%;
    max-width: 1200px;
    height: 90vh;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lightbox-image-container {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.lightbox-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    animation: lightboxImageIn 0.3s ease;
}

@keyframes lightboxImageIn {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.lightbox-description {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    font-size: 1rem;
    line-height: 1.5;
    max-width: 80%;
    padding: 0.8rem 1.5rem;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.lightbox:hover .lightbox-description {
    opacity: 1;
}

/* Navigation Controls */
.close-btn {
    position: fixed;
    top: 30px;
    right: 30px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.12);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn::before,
.close-btn::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 2px;
    background: white;
}

.close-btn::before { transform: rotate(45deg); }
.close-btn::after { transform: rotate(-45deg); }

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.prev-btn, .next-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.12);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.prev-btn:hover, .next-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
}

.prev-btn { left: 30px; }
.next-btn { right: 30px; }

/* =============== Responsive Adjustments =============== */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .gallery-section h2 {
        font-size: 1.8rem;
    }
    
    .close-btn {
        top: 20px;
        right: 20px;
        width: 35px;
        height: 35px;
    }
    
    .prev-btn, .next-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .gallery-thumbnail-container {
        padding-top: 120%;
    }
    
    .lightbox-image {
        max-height: 65vh;
    }
}
