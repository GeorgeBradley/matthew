    <title>Project Details</title>
    <style>
        /* Shared styles from index.html */
        :root {
            --primary: #3b82f6;
            --secondary: #64748b;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

   

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: #2563eb;
        }

        .project-detail {
            max-width: 800px;
            
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .detail-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-title {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .detail-text {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .detail-image {
                height: 250px;
            }

            .detail-title {
                font-size: 1.5rem;
            }
        }
/* =============== Gallery Styles =============== */
.gallery-section {
    margin: 4rem 0;
    padding: 0 1rem;
}

.gallery-section h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #1a1a1a;
    font-size: 2rem;
    font-weight: 600;
    letter-spacing: -0.5px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 12px;
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    background: #f8f8f8;
    border: 1px solid #eee;
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
}

.gallery-thumbnail-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* Creates square aspect ratio */
    overflow: hidden;
}

.gallery-thumbnail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    transition: transform 0.3s ease;
    background: white;
    padding: 10px;
    border-radius: 8px;
}

.gallery-item:hover .gallery-thumbnail {
    transform: translate(-50%, -50%) scale(1.03);
}

.gallery-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1.5rem;
    background: linear-gradient(0deg, rgba(0,0,0,0.7) 20%, transparent);
    color: white;
    opacity: 0;
    transform: translateY(100%);
    transition: all 0.3s ease;
    font-size: 0.95rem;
    line-height: 1.4;
    text-align: center;
}

.gallery-item:hover .gallery-caption {
    opacity: 1;
    transform: translateY(0);
}

/* =============== Lightbox Styles =============== */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    z-index: 1000;
    backdrop-filter: blur(10px);
    animation: lightboxFadeIn 0.3s ease;
}

@keyframes lightboxFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.lightbox-content {
    position: relative;
    width: 90%;
    max-width: 1200px;
    height: 90vh;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.lightbox-image-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lightbox-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
    border-radius: 8px;
    background: #f8f8f8;
    padding: 20px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.25);
}

.lightbox-description {
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    font-size: 1rem;
    line-height: 1.5;
    max-width: 80%;
    padding: 0.8rem 1.5rem;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.lightbox:hover .lightbox-description {
    opacity: 1;
}

/* Navigation Controls */
.close-btn {
    position: fixed;
    top: 30px;
    right: 30px;
    font-size: 36px;
    color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    background: none;
    border: none;
    transition: opacity 0.2s ease;
    z-index: 1001;
}

.close-btn:hover {
    opacity: 0.8;
}

.prev-btn, .next-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.9);
    color: #1a1a1a;
    border: none;
    padding: 1rem 1.2rem;
    border-radius: 50%;
    cursor: pointer;
    font-size: 28px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1001;
}

.prev-btn:hover, .next-btn:hover {
    background: white;
    transform: translateY(-50%) scale(1.1);
}

.prev-btn {
    left: 30px;
}

.next-btn {
    right: 30px;
}

/* =============== Responsive Adjustments =============== */
@media (max-width: 1024px) {
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 1.5rem;
    }
    
    .lightbox-content {
        width: 95%;
        height: 85vh;
    }
    
    .lightbox-image {
        max-height: 75vh;
    }
}

@media (max-width: 768px) {
    .gallery-section h2 {
        font-size: 1.8rem;
    }
    
    .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    .close-btn {
        top: 20px;
        right: 20px;
        font-size: 28px;
    }
    
    .prev-btn, .next-btn {
        padding: 0.8rem 1rem;
        font-size: 24px;
    }
}

@media (max-width: 480px) {
    .gallery-section {
        margin: 3rem 0;
    }
    
    .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.2rem;
    }
    
    .gallery-thumbnail-container {
        padding-top: 120%; /* Taller aspect ratio for mobile */
    }
    
    .lightbox-image {
        padding: 10px;
        max-height: 70vh;
    }
    
    .lightbox-description {
        font-size: 0.9rem;
        bottom: -30px;
    }
    
    .prev-btn, .next-btn {
        padding: 0.6rem 0.8rem;
        font-size: 20px;
    }
}
