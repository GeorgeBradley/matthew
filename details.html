/* =============== Gallery Styles =============== */
.gallery-section {
    margin: 4rem 0;
    padding: 0 1rem;
}

.gallery-section h2 {
    text-align: center;
    margin-bottom: 2.5rem;
    color: #2d2d2d;
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: -0.5px;
    position: relative;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.gallery-item {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 8px;
    transition: transform 0.3s ease;
    background: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
}

.gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
}

.gallery-thumbnail-container {
    position: relative;
    width: 100%;
    padding-top: 100%;
    overflow: hidden;
    background: #f8f8f8;
    border-radius: 8px 8px 0 0;
}

.gallery-thumbnail {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.gallery-caption {
    background: rgba(0, 0, 0, 0.9);
    color: white;
    padding: 1.2rem;
    text-align: center;
    font-size: 0.95rem;
    line-height: 1.4;
    border-radius: 0 0 8px 8px;
    transition: all 0.3s ease;
    position: relative;
    margin-top: auto;
}

.gallery-item:hover .gallery-caption {
    background: rgba(0, 0, 0, 1);
}

/* =============== Lightbox Styles =============== */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.98);
    z-index: 1000;
    animation: lightboxFadeIn 0.3s ease;
}

.lightbox-content {
    position: relative;
    width: 90%;
    max-width: 1200px;
    height: 90vh;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.lightbox-image-container {
    position: relative;
    max-width: 90%;
    max-height: 80vh;
    background: #000;
    border-radius: 8px;
    overflow: hidden;
}

.lightbox-image {
    display: block;
    max-width: 100%;
    max-height: calc(80vh - 60px);
    object-fit: contain;
    margin: 0 auto;
    padding: 20px;
}

.lightbox-description {
    background: rgba(0, 0, 0, 0.9);
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1rem;
    width: 100%;
    position: absolute;
    bottom: 0;
    left: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

/* =============== Enhanced Navigation Controls =============== */
.close-btn {
    position: fixed;
    top: 30px;
    right: 30px;
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.12);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn::before,
.close-btn::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 2px;
    background: white;
    transition: all 0.2s ease;
}

.close-btn::before { transform: rotate(45deg); }
.close-btn::after { transform: rotate(-45deg); }

.close-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

.close-btn:hover::before,
.close-btn:hover::after {
    transform: rotate(0deg);
    width: 24px;
}

.prev-btn, .next-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.12);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.prev-btn:hover, .next-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.prev-btn::before,
.next-btn::before {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    border: 2px solid white;
    border-width: 2px 2px 0 0;
    transition: all 0.2s ease;
}

.prev-btn::before {
    transform: rotate(-135deg);
    margin-left: 4px;
}

.next-btn::before {
    transform: rotate(45deg);
    margin-right: 4px;
}

.prev-btn:hover::before,
.next-btn:hover::before {
    width: 14px;
    height: 14px;
}

.prev-btn { 
    left: 30px;
    padding-right: 4px;
}

.next-btn { 
    right: 30px;
    padding-left: 4px;
}

/* =============== Animations =============== */
@keyframes lightboxFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* =============== Responsive Adjustments =============== */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    
    .gallery-caption {
        padding: 1rem;
        font-size: 0.9rem;
    }
    
    .lightbox-image {
        max-height: calc(80vh - 50px);
        padding: 10px;
    }
    
    .lightbox-description {
        font-size: 0.9rem;
        padding: 0.8rem;
    }
    
    .prev-btn, .next-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
    
    .close-btn {
        top: 20px;
        right: 20px;
        width: 35px;
        height: 35px;
    }
}

@media (max-width: 480px) {
    .prev-btn, .next-btn {
        width: 36px;
        height: 36px;
    }
    
    .prev-btn::before,
    .next-btn::before {
        width: 10px;
        height: 10px;
    }
}
